<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/bookshelf.svg">
  <title>My Library</title>
</head>
<body>
  <header>
    <section class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
      <h1>My Library</h1>
    </section>
    <button type="submit" class="add-btn btn">
      <i class="icon-plus" aria-hidden="true"></i>
    </button>
  </header>
  <main>
    <section class="cards" aria-label="Books List">
      <article class="card">
        <figure>
          <img src="./images/book-cover-anna-karenina.jpg" alt="Anna Karenina">
          <figcaption><h2 class="card-title">Anna Karenina</h2></figcaption>
        </figure>
        <ul class="card-meta">
          <li><i class="icon-account-edit" aria-label="Author" title="Author"></i><span>Leo Tolstoy</span></li>
          <li><i class="icon-pages"></i><span>1143 pages</span></li>
          <li><i class="icon-translate"></i><span>English</span></li>
          <li><i class="icon-calendar-clock"></i><span>July 1 1996</span></li>
        </ul>
      </article>
      <article class="card">
        <figure>
          <img src="./images/placeholder.jpg" alt="Book cover placeholder">
          <figcaption><h2 class="card-title">Anna Karenina</h2></figcaption>
        </figure>
        <ul class="card-meta">
          <li><i class="icon-account-edit" aria-label="Author" title="Author"></i><span>Leo Tolstoy</span></li>
          <li><i class="icon-pages"></i><span>1143 pages</span></li>
          <li><i class="icon-translate"></i><span>English</span></li>
          <li><i class="icon-calendar-clock"></i><span>July 1 1996</span></li>
        </ul>
      </article>
    </section>
  </main>
  <footer>
    Copyright
  </footer>
  <dialog open class="modal" aria-modal="true">
    <div class="modal-content">
      <div class="close-container"><i class="icon-close"></i></div>
      <form class="add-form" aria-label="Add Book Form">
        <h2>Add New Book</h2>
        <div class="input-fields">
          <div class="input-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              pattern="([^\s][A-z0-9À-ž\s\-]+)"
              title="Min. 2 characters. Only numbers, letters or dash."
              autocomplete="off"
              placeholder="Min. 2 characters. Only numbers, letters or dash."
              required>
            <img src="./images/check.svg" alt="valid icon" class="check">
            <small class="incorrect">* Min. 2 characters. Only numbers, letters or dash.</small>
          </div>
          <div class="input-group">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              pattern="([^\s][A-zÀ-ž\s]+)"
              title="Min. 2 characters. Only letters."
              autocomplete="off"
              placeholder="Min. 2 characters. Only letters."
              required>
            <img src="./images/check.svg" alt="valid icon" class="check">
            <small class="incorrect">* Min. 2 characters. Only letters.</small>
          </div>
          <div class="input-group">
            <label for="pages">Number of Pages</label>
            <input
              type="number"
              name="pages"
              id="pages"
              min="1"
              max="10000"
              step="1"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              autocomplete="off"
              placeholder="Number of pages (1-10000)"
              required>
            <img src="./images/check.svg" alt="valid icon" class="check">
            <small class="incorrect">* Only integer numbers.</small>
          </div>
          <div class="input-group">
            <label for="language">Language</label>
            <select name="language">
              <option value="English" selected>English</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Dutch">Dutch</option>
              <option value="Russian">Russian</option>
              <option value="Serbian">Serbian</option>
              <option value="Spanish">Spanish</option>
              <option value="Turkish">Turkish</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="input-group">
            <label for="publishDate">Publish Date</label>
            <input
              type="date"
              name="publishDate"
              id="publishDate"
              autocomplete="off"
              required>
          </div>
          <div class="input-group">
            <label>Is Read?</label>
            <div class="switch-field">
              <input type="radio" id="radio-one" name="isreadradio" value="yes">
              <label for="radio-one">Yes</label>
              <input type="radio" id="radio-two" name="isreadradio" value="no" checked>
              <label for="radio-two">No</label>
            </div>
          </div>       
        </div>
        <button type="submit" class="btn submit-btn">
          <span>Submit</span>
          <i class="icon-chevron-right" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </dialog>
</body>
</html>
